<form action="" #basicForm="ngForm" (ngSubmit)="onSubmit(basicForm)" >
    <div class="row">
    <div class="col-md-6">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ngModel >
    </div>
    <div class="col-md-6">
        <label>email</label>
        <input type="text" name="email" class="form-control" ngModel >
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
</form>
