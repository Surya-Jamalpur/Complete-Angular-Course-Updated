<div class="row">
    <div class="col-md-12">
        <h1>Add Ols</h1>
<label>Name</label>
<input type="text" #newName class="form-control" />
    </div>
    <div class="col-md-12">
<label>Cost</label>
<input type="text" #newCost class="form-control" />
    </div>
    <div class="col-md-12">
<label>Duration</label>
<input type="text" #newDuration class="form-control" />
    </div>
    <div class="col-md-12">
        <button type="submit" class="btn btn-primary" (click)="addOls(newName.value, newCost.value, newDuration.value)" >
            Add Ols
        </button>
    </div>
</div>
