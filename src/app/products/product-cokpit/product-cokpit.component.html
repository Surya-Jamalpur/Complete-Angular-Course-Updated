<div class="row">
    <div class="col-md-12">
        <label for="">Product Name</label>
        <input type="text" [(ngModel)]="productName" class="form-control"  />
    </div>
    <div class="col-md-12">
        <label for="">Product Price</label>
        <input type="text" [(ngModel)]="productPrice" class="form-control" />
    </div>
    
    <div class="col-md-6">
        <button type="submit" style="float: left; margin: 10px 0" (click)="addProduct(productName, productPrice)" class="btn btn-primary">Add Product</button>
    </div>
</div>
