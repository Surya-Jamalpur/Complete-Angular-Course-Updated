<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="currentRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details
        *ngIf="currentRecipe; else nocurrentRecipe"
        [currentRecipe]="currentRecipe"></app-recipe-details>

        <ng-template #nocurrentRecipe>
            <p>Please Select a Recipe..!</p>
        </ng-template>
    </div>
</div>
