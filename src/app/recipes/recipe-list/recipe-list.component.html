<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <hr>
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes;let i = index">
            <div class="float-left">
                <h4 class="list-group-item-heading">{{ i + 1 }}. {{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <div class="float-right">
                <img [src]="recipe.imagePath" alt="" class="img-fluid" style="height: 50px;">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
