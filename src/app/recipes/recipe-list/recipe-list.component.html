<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <hr>
    <div class="col-md-12">
        <app-recipe-item *ngFor="let recipe of recipes;let i = index" [recipeItem]="recipe" [index]="i"
        (recipeSelected)="onRecipeSelected(recipe)"></app-recipe-item>
    </div>
</div>
