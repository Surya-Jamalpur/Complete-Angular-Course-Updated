<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{ index + 1 }}. {{recipeItem.name}}</h4>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
    </div>
    <div class="float-right">
        <img [src]="recipeItem.imagePath" alt="" class="img-fluid" style="height: 50px;">
    </div>
</a>
